{% extends "exam/index.html" %}
{% load staticfiles%}


    {% block content %}
<div class="form-group" id="dropdownDiv">
    <div class="input-group col-xs-12">
        <span class="btn btn-primary">选择课程：</span>
        <div class="input-group-btn">
            <select name="type" class="form-control" style="width: auto;" onchange="window.location=this.value">
                <option >{% firstof course_name %}</option>
                {% for course in courses %}
                    <option value="../{{ course.id }}">{{ course.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
</div>
<hr>
<div id="show_content">
    <div id="item_tittle">
        <div class="row">
            <div class="col-md-4">课程名称</div>
            <div class="col-md-4">考试时间</div>
            <div class="col-md-4">统计分布</div>
        </div>
    </div>
    <div id="item_content">
        {% for exam in exams %}
            <div class="row item">
            <div class="col-md-4">{{ exam.course.name }}</div>
            <div class="col-md-4">{{ exam.add_time }}</div>
            <div class="col-md-4">
                <a href="grade-count-index" id="gradeLink"><button type="button" class="btn btn-xs btn-info">查看详情</button></a>
            </div>
        </div>
        {% endfor %}
    </div>

    <div id="bottom">
        <ul class="pagination pagination-sm">
            <li><a href="#">&laquo;第一页</a></li>
            <li><a href="#">11</a></li>
            <li><a href="#">12</a></li>
            <li class="active"><a href="#">13</a></li>
            <li><a href="#">14</a></li>
            <li><a href="#">15</a></li>
            <li class="disabled"><a href="#">最后一页&raquo;</a></li>
        </ul>
    </div>
</div>
    {% endblock %}
